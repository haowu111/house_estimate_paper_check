          <div class="alert alert-success">首先，请大家将案例与分析中的改错题，也就是估价报告放置于这个框框内吧！</div>

          <textarea class="form-control " rows="15" id="contact"></textarea>

          <div class="alert alert-info" style="margin-top:20px">封面信息提取</div>

          <div class="input-group">
            <span class="input-group-addon">估价项目名称</span>
            <input type="text" id="fname" class="form-control" placeholder="XX市XX区XX号楼第X层房地产XX价值评估" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">估价委托人</span>
            <input type="text" id="fwt" class="form-control" placeholder="XXX集团有限公司" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">房地产估价机构</span>
            <input type="text" id="fagent" class="form-control" placeholder="XXX房地产估价有限公司" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">注册房地产估价师</span>
            <input type="text" id="fgjs" class="form-control" placeholder="XXX（注册号XXX）XXX（注册号XXX）" aria-describedby="basic-addon1">
          </div>

           <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">估价报告出具日期</span>
            <input type="text" id="fdate" class="form-control" placeholder="XXXX年XX月XX日——XXXX年XX月XX日" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">估价报告编号</span>
            <input type="text" id="fno" class="form-control" placeholder="XXX(房估)(抵)字第XXX号" aria-describedby="basic-addon1">
          </div>
          
          <div class="alert alert-info" style="margin-top:20px">委托函信息提取</div>

          <div class="input-group">
            <span class="input-group-addon">估价目的</span>
            <input type="text" id="w_aim" class="form-control" placeholder="为确定房地产XX额度参考依据而评估房地产XX价值" aria-describedby="basic-addon1">
          </div>

          <button style="margin-top:20px" class="btn btn-danger" type="button">
            估价对象详细描述 <span class="badge">委托函</span>
          </button>

          <textarea style="margin-top:20px" class="form-control " rows="6" id="w_des" placeholder="这里主要描述估价对象的实物，权益，区位状况"></textarea>
          
          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">估价对象有效期</span>
            <input type="text" id="w_period" class="form-control" placeholder="XX年" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">估价对象实地查勘情况</span>
            <input type="text" id="w_check" class="form-control" placeholder="这里记录估价对象的现场查勘情况，也是委托函的必备项" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">估价方法的说明和定义</span>
            <input type="text" id="w_way" class="form-control" placeholder="房地产估价的方法有市场比较法，收益法，成本法，假设开发法四种，一般的估价报告选择其中的两种方法，在委托函中需要说明估价方法的定义和理由" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">估价时点</span>
            <input type="text" id="w_time" class="form-control" placeholder="XXXX年XX月XX日" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">价值类型</span>
            <input type="text" id="w_type" class="form-control" placeholder="房地产XX价值" aria-describedby="basic-addon1">
          </div>

          <div class="alert alert-info" style="margin-top:20px">估价结果报告信息提取</div>

          <div class="input-group">
            <span class="input-group-addon">估价目的</span>
            <input type="text" id="aim" class="form-control" placeholder="为确定房地产XX额度参考依据而评估房地产XX价值" aria-describedby="basic-addon1">
          </div>

          <button style="margin-top:20px" class="btn btn-danger" type="button">
            估价对象详细描述 <span class="badge">结果报告</span>
          </button>

          <textarea style="margin-top:20px" class="form-control " rows="6" id="des" placeholder="这里主要描述估价对象的实物，权益，区位状况"></textarea>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">估价时点</span>
            <input type="text" id="e_time" class="form-control" placeholder="XXXX年XX月XX日" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">价值定义</span>
            <input type="text" id="def" class="form-control" placeholder="房地产XX价值" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">估价原则</span>
            <input type="text" id="prin" class="form-control" placeholder="这里描述房地产估价的原则，抵押估价需要写明谨慎原则" aria-describedby="basic-addon1">
          </div>

          <button style="margin-top:20px" class="btn btn-warning" type="button">
            估价依据 <span class="badge">结果报告</span>
          </button>

          <textarea style="margin-top:20px" class="form-control " rows="6" id="accord" placeholder="这里确定估价依据"></textarea>

          <button style="margin-top:20px" class="btn btn-warning" type="button">
            估价方法 <span class="badge">结果报告</span>
          </button>

          <textarea style="margin-top:20px" class="form-control " rows="3" id="way" placeholder="这里描述估价方法的定义和理由"></textarea>

          <button style="margin-top:20px" class="btn btn-warning" type="button">
            估价结果 <span class="badge">结果报告</span>
          </button>

          <textarea style="margin-top:20px" class="form-control " rows="6" id="result" placeholder="这里确定估价结果"></textarea>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">估价人员</span>
            <input type="text" id="staff" class="form-control" placeholder="需要让估价人员签字，而不是盖章哦" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">估价作业期</span>
            <input type="text" id="sche" class="form-control" placeholder="XXXX年XX月XX日——XXXX年XX月XX日" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">估价报告应用的有效期</span>
            <input type="text" id="effe" class="form-control" placeholder="一般情况下为1年" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">实地查勘期</span>
            <input type="text" id="cha" class="form-control" placeholder="实地查勘的日期" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">变现能力分析</span>
            <input type="text" id="turn_money" class="form-control" placeholder="只有抵押，拍卖估价会要求进行变现能力分析" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon">风险提示</span>
            <input type="text" id="disa" class="form-control" placeholder="房地产变现会产生风险，这在抵押，拍卖估价的时候要注意" aria-describedby="basic-addon1">
          </div>

          <div class="alert alert-info" style="margin-top:20px">估价报告自动纠错</div>

          <textarea class="form-control" rows="40" style="margin-top:20px" id="autos"></textarea>
          
          <div class="alert alert-success" style="margin-top:20px" align="center">《房地产估价报告自动改错系统》的版权归属吴昊所有 翻版必究</div>

       </div>
       
       
       <script type="text/javascript">

          //arr存储估价报告对应的数组，str存储估价报告中每一个语句片段
          var arr;
          var str;

          //house_struct数组用来存储建筑结构
          var house_struct = new Array();
          var cnt;
          cnt=0;

          reset.onclick=function(){
           
           document.getElementById("contact").value=null;

           document.getElementById("fname").value=null;
           document.getElementById("fwt").value=null;
           document.getElementById("fagent").value=null;
           document.getElementById("fgjs").value=null;
           document.getElementById("fdate").value=null;
           document.getElementById("fno").value=null;

           //委托函中的估价信息
           document.getElementById("w_aim").value=null;
           document.getElementById("w_des").value=null;
           document.getElementById("w_period").value=null;
           document.getElementById("w_check").value=null;
		   
           document.getElementById("w_way").value=null;
           document.getElementById("w_time").value=null;
           document.getElementById("w_type").value=null;

           //估价报告中的估价信息
           document.getElementById("aim").value=null;
           document.getElementById("des").value=null;
           document.getElementById("e_time").value=null;
           document.getElementById("def").value=null;
           document.getElementById("accord").value=null;
           document.getElementById("way").value=null;
           document.getElementById("result").value=null;
           document.getElementById("staff").value=null;
           document.getElementById("sche").value=null;
           document.getElementById("effe").value=null;
           document.getElementById("prin").value=null;
           document.getElementById("cha").value=null;
           document.getElementById("turn_money").value=null;
           document.getElementById("disa").value=null;
           
           //提取自动纠错行
           document.getElementById("autos").value=null;

          }

         subtract.onclick=function(){

           //设置全局变量flag，来表征系统正在读取的区域
           //flag=0,表示封面和目录 
           //flag=1，表示委托函
           //flag=2，表示结果报告
           //flag=3，表示技术报告
           //flag=4，表示附录
  
           var flag;
           //最初赋予flag为0，代表从封面和目录的状态开始
           flag=0;

           //提取出估价报告的内容
           var contact=document.getElementById("contact").value;

           //如果估价报告是抵押报告的话，记得要做上标记
           var mort;
           mort=0;

           //看看封面和致委托方函,还有附录是否有略去的痕迹
           var fs,ws,ls;
           fs=0;
           ws=0;
           ls=0;

           //将整个估价报告拆分为多段信息，进行逐段分析
  arr=contact.split("\n");

  //委托函中的估价目的
  var is_w_aim;
  //委托函中的估价对象
  var is_w_ob;
  //委托函中的价值时点和价值类型
  var is_w_time;
  var is_w_type;
  //委托函中的致函方是否有分公司信息
  var is_w_depar;

  //委托函中的估价对象有效期
  var is_w_period;
  //委托函中的实地查勘情况
  var is_w_check;
  //委托函中的估价方法的说明和定义
  var is_w_way,is_ww_way;
  //估价报告中的估价目的
  var is_aim;
  //估价报告中的估价对象
  var is_ob;
  //估价报告中的估价时点
  var is_time;
  //估价报告中的价值定义,估价依据,估价方法,估价结果,估价人员,估价作业期,估价报告的有效期,估价原则,实地查勘情况
  //变现能力分析，风险提示
  var is_def;
  var is_accord;
  var is_way;
  var is_result;
  var is_staff;
  var is_sche;
  var is_effe;
  var is_prin;
  var is_cha;
  var is_turn_money;
  var is_disa;
  var is_house_use;
  var is_land_use_man;

  is_house_use=0;
  is_land_use_man=0;
  
  //结果报告中，估价对象关于土地使用性质，产权的描述是否存在
  var land_use;
  var pro;

  //结果报告中，他项权利中是否交代如何处理没有注销的他项权利
  var is_taxiang;

  is_taxiang=0;
  
  land_use=0;
  pro=0;

  //结果报告中，读取建筑物的结构
  var stru,next_stru;
  //看看是不是第一次提到结构
  var is_first;
  is_first=0;
  var is_stru_diff;
  is_stru_diff=0;

  //结果报告中，估价对象的共有权问题
  var is_common;

  is_common=0;
  
  //技术报告中，估价对象如果发生改变用途或者重建，是否得到了政府的批准
  var gov_permit;
  var use_change;
  
  gov_permit=0;
  use_change=0;
  
  //以下是收益法中发生的错误
  //结果报告中是否处理了租金水平的变化趋势,是否有土地使用费,年管理费中是否有水电气热等费用
  //看看年保险费基数是否错误，资本化率取值是否存在依据
  //看看年有效毛收入的计算天数是不是365天

  var is_rent_dev;
  var is_land_use;
  var is_manage_fee;
  var is_base_error;
  var is_cap_error;
  var is_full_year;
  
  //比准价格名词错误
  var is_compare_error;
  
  //看看收益年期是否符合要求，比如写字楼的收益年限应该在40年以内，而不是50年
  var income_dur;

  //看看收益法中是否描述了收租损失
  var is_rent_lose;

  //看看报酬率取值是否存在依据
  var is_pay_acc;
  //看看报酬率是否说明了是预测值
  var is_pay_guess;
  //看看收益法在算收益期限的时候，除了考虑房屋的耐用年限以外，是否考虑了房屋的经济寿命
  var is_eco_life;
  //看看收益法在净收益流的计算中，是否遵循了谨慎原则，运用了保守估计
  var is_protect;
  
  //以下是成本法中发生的错误
  //如果运用了基准地价系数修正法，要看看使用年期的公式是否正确
  //土地价格内涵是否有交代
  //建筑物重置费用中是否计算了精装修成本费用，相关销售费用
  //建筑物折旧中经济寿命是否予以考虑，土地使用权是否予以续期，建筑物残值是否给予补偿
  var is_base_price;
  var is_land_price_mean;
  var is_cal_furn;
  var is_cal_sale;
  var is_consider_eco;
  var is_land_use_continue;
  var is_junk_pay;
  
  //以下是假设开发法中发生的错误
  //看看投资利息中是否包括在建工程投资的利息
  //看看计算开发完成后价值时有没有加上利润
  var is_susp_interest;
  var is_susp_profit;

  //在计算各项成本及税费的时候，做一个记号
  var tax_fee;

  tax_fee=0;
  
  //检查估价结果理由的确定
  var is_result_base;

  //以下是市场比较法中发生的错误
  //看看是商服还是办公
  var usel;
  usel=0;
  var is_k1, is_k2;
  is_k1=0;
  is_k2=0;

  //看看是实物状况，权益状况，还是区位状况
  var statek;
  statek=0;
  //检验楼层是否是区位状况，楼层信息中是否带有总层数
  var floor_check,floor_tot;
  floor_check=0;
  floor_tot=0;
  
  //看看内部装修中是否有毛坯房，如果有的话，希望特别注意
  var is_bad;
  is_bad=0;

  //建立比较基础中，看看四大统一是否存在缺项
  var ccnt;
  ccnt=0;

  //看看三种状况的调整系数和权重说明了没有
  var judge_weight;
  judge_weight=0;

  //看看比较法的最后使用简单算术平均的理由是不是仅仅因为可比实例调整后的价格相近
  //看看三个可比实例在使用简单算术平均之后，是否阐明了理由
  var judge_near,judge_reason;
  judge_near=0;
  judge_reason=0;

  //看看有没有类似'估价对象比准价格'这样的描述
  var is_g_compare;
  is_g_compare=0;
  
  //是否已经处理了委托估价的估价目的,估价对象，以及估价报告中的一些概念，这里也一并做上标记
  is_w_aim=0;
  is_w_ob=0;
  is_w_period=0;
  is_w_check=0;
  is_w_way=0;
  is_w_time=0;
  is_w_type=0;
  is_w_depar=0;
  is_aim=0;
  is_ob=0;
  is_time=0;
  is_def=0;
  is_accord=0;
  is_way=0;
  is_result=0;
  is_staff=0;
  is_sche=0;
  is_effe=0;
  is_prin=0;
  is_turn_money=0;
  is_disa=0;
  is_rent_dev=0;
  is_land_use=0;
  is_manage_fee=0;
  is_base_error=0;
  is_cap_error=0;
  is_base_price=0;
  is_land_price_mean=0;
  is_cal_furn=0;
  is_cal_sale=0;
  is_consider_eco=0;
  is_land_use_continue=0;
  is_junk_pay=0;
  is_result_base=0;
  income_dur=0;
  is_compare_error=0;
  is_susp_interest=0;
  is_susp_profit=0;
  is_cha=0;
  is_rent_lose=0;
  is_pay_acc=0;
  is_pay_guess=0;
  is_eco_life=0;
  is_protect=0;
  is_full_year=0;
  
  //看看估价报告的四个流程到底缺少哪一个，这五个w分别代表封面目录，委托函，估价结果报告，估价技术报告和附录
  var w0;
  var w1;
  var w2;
  var w3;
  var w4;
  w0=0;
  w1=0;
  w2=0;
  w3=0;
  w4=0;
  
  //定义四大估价方法，并逐一对每一种估价方法进行纠错，如果确定使用具体方法的话，赋值就变为1
  var market;
  var cost;
  var susp;
  var income;
  
  market=0;
  cost=0;
  susp=0;
  income=0;

  //抵押估价中，附件里面是否有法定优先受偿款

  if(is_disa==0)

  //看看结果报告中是否存在缺项，漏项的情况

  //收益期限的计算中，土地使用权是否续期，建筑物是否予以补偿

  {

  if(susp==1 && is_susp_interest==0)

  {

  //如果比较法的楼层信息中没有包括总层数
  if(market==1 && floor_tot==0)
  {

  //如果比较法的建立比较基础环节存在缺项的话
  if(market==1 && ccnt<4)
  {

  //如果内部装修存在毛坯房的话，修正系数要特别注意
  if(is_bad==1)

  }

  //看看比较法中，估价对象最后是否有处理三种状况的调整系数因子和权重
  if(market==1 && judge_weight==0)
  {

    pt=pt+1;

  //如果比较法中，判断了算术平均的理由，仅仅是因为三个经过调整后的可比案例价格比较接近
  if(market==1 && judge_near==1)

  //如果存在'估价对象比准价格'这样的写法，应该报错

   //估价结果确定中，理由的检查
  if(is_result_base==0)

   //看看这五个阶段，有哪一个漏掉了

  document.getElementById("autos").value=res;

    function msg_get(ii,sp)
        {
          //提取有效信息
          var j=ii;
          if(arr[j].indexOf("、")>=0) j=j+1;
          var msg;
          msg="";
          if(arr[j].indexOf("：")>=0) 
          {
            msg=arr[j];
          }
          while(arr[j].indexOf(sp)<0 && arr[j].indexOf("估价技术报告")<0 && arr[j].indexOf("法定代表人")<0 && arr[j].indexOf("估价结果报告")<0)
          {
             //要查看那一行是不是空白的
             
             if(arr[j].length>0)
             {
               msg += arr[j];
              }
              j++;
          }
          if(sp=="：") 
          {
            msg=msg.slice(str.indexOf(sp)+1);
          }
          if(msg.indexOf("。")>=0) 
          {
            msg = msg.substr(0, msg.length - 1); 
          }
          return msg;
  }
  
  function fmsg_get(ii,sp)
  {
    var j=ii;
    var msg;
    msg=arr[j];
    j=j+1;
    while(arr[j].indexOf(sp)<0 && arr[j].indexOf("致估价委托")<0)
    {
            //要查看那一行是不是空白的
             if(arr[j].length>0)
             {
               msg += arr[j];
              }
              j++;
          }
          msg=msg.slice(msg.indexOf(sp)+1);
          msg = msg.replace(/^\s*|\s*$/g,"");
          msg = msg.replace(/\s*/g,"");
          return msg;
    }
